{% if dumps %}
{% for index, color, name, os, author in dumps %}
<li class="nav-item">
    <label class="check_container" data-index="{{index}}" data-color="{{color}}">
        <i
            class="{% if os == 1 %}fab fa-linux{% elif os == 2 %}fab fa-windows{% elif os == 3 %}fab fa-apple{%else%}fas fa-robot{% endif %}"></i>
        {{name}}<input type="checkbox">
        <span class="checkmark"></span>
        {% if author == user.pk %}
        <button type="button" class="btn btn-outline-danger remove-index btn-sm" data-index="{{index}}">
            <i class="fas fa-skull-crossbones"></i>
        </button>
        <button type="button" class="btn btn-outline-success edit-index btn-sm" data-index="{{index}}">
            <i class="fas fa-broom"></i>
        </button>
        {% endif %}
    </label>
</li>
{% endfor %}
{% else %}
<ul class="nav flex-column" id="index-list"></ul>
<div class="alert alert-primary" role="alert" id="no_index">
    No indexes found!
</div>
</ul>
{% endif %}
