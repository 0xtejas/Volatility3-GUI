{% extends "base.html" %}
{% load static %}


{% block fullpage %}

<div class="container py-5">
    <table class="table table-striped" id="example" style="width:100%">
        <thead>
            <tr>
                <td>Address</td>
                <td>Hex</td>
                <td>Ascii</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
{% endblock fullpage %}

{% block javascript %}
{{block.super}}
<script type="text/javascript">
    $(document).ready(function () {
        var table = $("#example").DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "{% url 'website:get_hex' index%}",
            "bSort": false,
            "lengthMenu": [[50, 100, 500, 1000, 5000, 10000], [50, 100, 500, 1000, 5000, 10000]],
        });
    });
</script>
{% endblock javascript %}
