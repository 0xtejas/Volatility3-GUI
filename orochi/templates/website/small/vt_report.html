{% load custom_tags %}
{% if vt_data.positives and vt_data.total %}
<h5>Virustotal</h5>
<p class="text-danger">Positives: {{vt_data.positives}}</p>
<p class="text-secondary">Total: {{vt_data.total}}</p>
<p class="text-secondary">Link:
    <a href="{{vt_data.permalink}}" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-external-link-alt"></i>
    </a>
</p>
<p class="text-secondary">Date: {{vt_data.scan_date|epoch|date:"SHORT_DATETIME_FORMAT"}}</p>
{% endif %}
